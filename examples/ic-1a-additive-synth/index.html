<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Additive Synth</title>
    <script type="module" src="script.js"></script>
</head>
<body>
    <h1>Additive Triangle Wave Synth</h1>
    <button id="startStop">Start</button>
    <div>
        <label for="speed">Note Length</label><input type="range" min="50" max="250" value="125" id="speed"><label id="speedLabel" for="speed">125 ms</label>
    </div>
    <div>
        <label for="masterGain">Master Gain</label><input type="range" min="-70" max="0" step="0.1" value="-6" id="masterGain"><label for="masterGain" id="gainLabel">-6.0 dBFS</label>
    </div>



</body>
</html>
